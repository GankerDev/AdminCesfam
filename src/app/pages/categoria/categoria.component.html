<div class="row animated fadeIn">
    <div class="col-md-6 ">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Categoria: {{ categoria.nombre_cargo_funcionario }}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarCategoria(f)">
                        <div class="form-group">
                            <label>Nombre Cargo</label>
                            <input [(ngModel)]="categoria.nombre_cargo_funcionario " name="nombre_cargo_funcionario" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Descripción Cargo</label>
                            <input [(ngModel)]="categoria.descripcion_cargo_funcionario " name="descripcion_cargo_funcionario" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Tipo Categoría</label>
                            <select [(ngModel)]="categoria.tipoCategoria" name="tipoCategoria" class="form-control" required>
                                <option value="">Seleccione tipo de categoría</option>
                                <option *ngFor="let categoria of tipoCategorias" [value]="categoria._id">
                                    {{ categoria.nivel }}
                                </option>
                            </select>
                        </div>

                        <div class="text-right">
                            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                                <i class="fa fa-save"></i>
                                Guardar</button>
                            <a routerLink="/categorias" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
