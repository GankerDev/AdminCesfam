<div class="row animated fadeIn">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Funcionario: {{ funcionario.nombre }}</h4>
                <form class="form" #f="ngForm" ngNativeValidate (ngSubmit)="guardarFuncionario(f)">
                    <div class="form-group m-t-40 row">
                        <label for="nombre" class="col-2 col-form-label">Nombre</label>
                        <div class="col-10">
                            <input [(ngModel)]="funcionario.nombre " name="nombre" class="form-control" type="text" id="nombre" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="rut" class="col-2 col-form-label">Rut</label>
                        <div class="col-10">
                            <input [(ngModel)]="funcionario.rut " name="rut" class="form-control" type="text" id="rut" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fecha_nacimiento" class="col-2 col-form-label">Fecha nacimiento</label>
                        <div class="col-10">
                            <input [ngModel]="funcionario.fecha_nacimiento | date:'yyyy-MM-dd' " (ngModelChange)=" funcionario.fecha_nacimiento = $event" name="fecha_nacimiento" class="form-control" type="date" id="fecha_nacimiento">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="direccion" class="col-2 col-form-label">Dirección</label>
                        <div class="col-10">
                            <input [(ngModel)]="funcionario.direccion" name="direccion" class="form-control" type="text" id="direccion">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-2 col-form-label">Email</label>
                        <div class="col-10">
                            <input [(ngModel)]="funcionario.email" name="email" class="form-control" type="email" id="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="telefono" class="col-2 col-form-label">Teléfono</label>
                        <div class="col-10">
                            <input [(ngModel)]="funcionario.telefono" name="telefono" class="form-control" type="tel" id="telefono">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fecha_inicio_laboral" class="col-2 col-form-label">Fecha inicio laboral</label>
                        <div class="col-10">
                            <input [ngModel]="funcionario.fecha_inicio_laboral | date:'yyyy-MM-dd' " (ngModelChange)=" funcionario.fecha_inicio_laboral = $event" name="fecha_inicio_laboral" class="form-control" type="date" id="fecha_inicio_laboral">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nivel_actual" class="col-2 col-form-label">Nivel actual</label>
                        <div class="col-10">
                            <input [(ngModel)]="funcionario.nivel_actual" name="nivel_actual" class="form-control" type="number" id="nivel_actual" min="1" max="15">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="categoria_funcionario" class="col-2 col-form-label">Categoría</label>
                        <div class="col-10">
                            <select [(ngModel)]="funcionario.categoria_funcionario" name="categoria_funcionario" class="custom-select col-12" id="categoria_funcionario" required>
                                <option selected="">Seleccione una categoría</option>
                                <option *ngFor="let categoria of categorias" [value]="categoria._id">
                                        {{ categoria.nombre_cargo_funcionario }}
                                    </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="capacitacion" class="col-2 col-form-label">Capacitación</label>
                        <div class="col-10">
                            <select [(ngModel)]="funcionario.capacitacion" name="capacitacion" class="custom-select col-12" id="capacitacion">
                                <option selected="">Seleccione una capacitación</option>
                                <option *ngFor="let capacitacion of capacitaciones " [value]="capacitacion._id">
                                    {{ capacitacion.nombre_capacitacion }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tipo_contrato" class="col-2 col-form-label">Tipo Contrato</label>
                        <div class="col-10">
                            <select [(ngModel)]="funcionario.tipo_contrato" name="tipo_contrato" class="custom-select col-12" id="tipo_contrato" required>
                                <option selected="">Seleccione un tipo de contrato</option>
                                <option *ngFor="let tipo_contrato of tipoContratos" [value]="tipo_contrato._id">
                                    {{ tipo_contrato.nombre_tipo_contrato }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                                <i class="fa fa-save"></i>
                                Guardar</button>
                        <a routerLink="/funcionarios" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
