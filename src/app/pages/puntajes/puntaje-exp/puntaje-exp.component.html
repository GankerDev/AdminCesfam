<div class="row animated fadeIn">
    <div class="col-md-6 ">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Puntaje Experiencia</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarPuntajeExp(f)">
                        <div class="form-group">
                            <label>Bienio</label>
                            <input [(ngModel)]="puntajeExp.bienio" name="bienio" type="number" class="form-control" min="1" max="15" required>
                        </div>
                        <div class="form-group">
                            <label>Puntaje</label>
                            <input [(ngModel)]="puntajeExp.puntaje" name="puntaje" type="number" class="form-control" required>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Guardar</button>
                            <a routerLink="/puntaje-exps" class=" btn btn-inverse waves-effect waves-light ">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
